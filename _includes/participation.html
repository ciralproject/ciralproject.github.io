<section class="page-section {{ section.background_style }}" id="{{ section.section_id }}">
    <div class="container px-4 px-lg-2">
      <h2 class="text-center mt-0">{{ section.title }}</h2>
      <hr class="divider border border-primary border-2">
      <div class="row gx-4 gx-lg-5 justify-content-center">
        <!-- {#% assign cols = section.services.size | at_most: 4 %#} -->
        {% assign cols = section.items.size %}
        {% if cols > 3 %}
          {% assign cols = 3 %}
        {% endif %}
  
        <!-- {% assign colsL = 12 | divided_by: cols %}
        {% assign colsM = colsL | times: 2 %} -->
  
        {% for item in section.items %}
        <div class="col-lg-{{ colsL }} col-md-{{ colsM }} text-center">
          <div class="mt-5">
            <div class="mb-2"><i class="{{ item.icon }} bi text-primary" style="font-size: 42px;"></i></div>
            <h3 class="h4 mb-2">{{ item.title }}</h3>
            <div class="text-muted mb-0">
              {{ item.text | markdownify }}
              {% if item.url %}
                <a href="{{ item.url }}"><i class="bi bi-link"></i></a>
              {% endif %}
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </section>
